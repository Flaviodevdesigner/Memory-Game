<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/iconebrain/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/iconebrain/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="iconebrain/favicon-16x16.png">
    <link rel="manifest" href="/iconebrain/site.webmanifest">

    <script defer src="./js/login.js"></script>
    <title>Memory Game</title>
</head>

<body>
    
    <form class="login-form" action="">
        <h1>Bem-Vindo ao</h1>
        <div class="login-header">
            <img src="./images/brain.png" alt="Brain Icon">
            <h1>Memory Game</h1>
        </div>
        <input type="text" placeholder="Name" class="login-input">

        <button type="submit" class="login-button" disabled>Play</button>
    </form>

</body>
</html>
